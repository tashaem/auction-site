{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <input type="text" class="form-control" name="title" placeholder="Title">
      </div>

      <div class="form-group">
        <textarea class="form-control" name="desc" rows="4" placeholder="Description"></textarea>
      </div>

      <div class="form-group">
        <div class="row">

          <div class="col">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="text" class="form-control" placeholder="Starting Bid" name="starting_bid">
            </div>
          </div>

          <div class="col">
              <input type="text" class="form-control" placeholder="Image URL (Optional)" name="image_url">
          </div>
        </div>
      </div>

      <input type="submit" class="btn btn-primary" value="Create Listing">

    </form>
{% endblock %}
